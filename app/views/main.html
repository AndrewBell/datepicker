<div ng-controller="CalendarCtrl as calendarCtrl" >
<div class="row" ng-repeat="t in [0,1,2]">
  Trimester
  <br>
  <div class="col-md-3" ng-repeat="m in [0,1,2,3]">
    Month
    <div class="panel panel-default">
      <div class="panel-heading">{{calendarCtrl.getMonth(t,m)}}</div>
      <div class="panel-body">
        Panel content
      </div>
    </div>
  </div>
</div>
</div>
